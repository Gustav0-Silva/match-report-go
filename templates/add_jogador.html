<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Jogador</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <a href="{{ url_for('dashboard') }}">
            <img src="{{ url_for('static', filename='images/MRG_Logo.png') }}" alt="Logo MRG">
        </a>
    </div>
    <div class="player-card">
            <a href="{{ url_for('dashboard') }}" class="close-btn">
                <button class="close-btn">&times;</button>
            </a>
        <h2>Novo Jogador</h2>
        <form method="POST" class="player-form">
            <div class="form-group">
                <label for="nome_completo">Nome Completo</label>
                <input type="text" id="nome_completo" name="nome_completo" required>
            </div>

            <div class="form-group">
                <label for="apelido">Apelido</label>
                <input type="text" id="apelido" name="apelido">
            </div>

            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" id="idade" name="idade" min="15" max="100" required>
            </div>

            <div class="form-group">
                <label for="posicao">Posição</label>
                <select id="posicao" name="posicao" required>
                    <option value="">Selecione uma posição</option>
                    <option value="Goleiro">Goleiro</option>
                    <option value="Fixo">Fixo</option>
                    <option value="Ala Direita">Ala Direita</option>
                    <option value="Ala Esquerda">Ala Esquerda</option>
                    <option value="Pivô">Pivô</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero" min="1" max="99">
            </div>

            <div class="form-group">
                <label for="data_entrada">Data de Entrada</label>
                <input type="date" id="data_entrada" name="data_entrada" required>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-primary">Salvar</button>
                <a href="{{ url_for('plantel') }}" class="btn-secondary">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
