<form method="POST">
    <label>Time Adversário:</label>
    <input type="text" name="time_adversario" required>

    <table>
        <tr>
            <th>Jogador</th>
            <th>Gol Marcado</th>
            <th>Gol Sofrido</th>
            <th>Gol Contra</th>
            <th>Assist.</th>
            <th>Falta Feita</th>
            <th>Falta Sofrida</th>
            <th>Amarelo</th>
            <th>Vermelho</th>
        </tr>
        {% for j in jogadores %}
        <tr>
            <td>{{ j.nome }}</td>
            <td><input type="number" name="gol_marcado_{{ j.id }}" value="0"></td>
            <td><input type="number" name="gol_sofrido_{{ j.id }}" value="0"></td>
            <td><input type="number" name="gol_contra_{{ j.id }}" value="0"></td>
            <td><input type="number" name="assistencia_{{ j.id }}" value="0"></td>
            <td><input type="number" name="falta_feita_{{ j.id }}" value="0"></td>
            <td><input type="number" name="falta_sofrida_{{ j.id }}" value="0"></td>
            <td><input type="number" name="cartao_amarelo_{{ j.id }}" value="0"></td>
            <td><input type="number" name="cartao_vermelho_{{ j.id }}" value="0"></td>
        </tr>
        {% endfor %}
    </table>

    <button type="submit">Salvar Súmula</button>
</form>
